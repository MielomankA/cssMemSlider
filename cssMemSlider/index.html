<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aclonica&family=El+Messiri:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS-MemSlider</h1>

      <div class="slider-content">
        <input id="pg1" name="pg" type="radio" class="lg" checked />
        <input id="pg2" name="pg" type="radio" class="lg" />
        <input id="pg3" name="pg" type="radio" class="lg" />
        <input id="pg4" name="pg" type="radio" class="lg" />

        <div class="slider-wrap">
          <div class="slider">
            <div class="slide slide1">
              <img
                src="./assets/img/deadline.jpg"
                alt="Deadline"
                class="slide__img"
              />
            </div>
            <div class="slide slide2">
              <img src="./assets/img/task.jpg" alt="Task" class="slide__img" />
            </div>
            <div class="slide slide3">
              <img
                src="./assets/img/fullstack.jpg"
                alt="Fullstack"
                class="slide__img"
              />
            </div>
            <div class="slide slide4">
              <img
                src="./assets/img/html&css.jpg"
                alt="html&css"
                class="slide__img"
              />
            </div>
          </div>
        </div>

        <div class="slider-desc-wrap">
          <div class="slider-desc">
            <div class="slider-desc-text">Когда очень хочется успеть)</div>
            <div class="slider-desc-text"></div>
            <div class="slider-desc-text"></div>
            <div class="slider-desc-text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
